        <h3 id="headline">Timeline of the Doctor's life:</h3>
        <ul>
          <li><strong>January 1929</strong> - Born in Atlanta Georgia.</li>
          <li><strong>1944</strong> - Graduated from high school at the age of 15.</li>
          <li><strong>1948</strong> - Recieved his BA degree from Moorhouse college in Atlanta - the same college from which his father and grandfather had graduated.</li>
          <li><strong>1951</strong> - Awarded a BD degree from Crozier Theological Seminary in Pennsylvania where he was elected president of his mostly white senior class.</li>
          <li><strong>1955</strong> - Dr. King leads the Montogomery bus boycott which lasts a little over a year leading to bus segregation becoming unconstitutional. During this time his home is bombed, he is arrested and he is subjected to personal abuse but he arises as one of the top black leaders.</li>
          <li><strong>1957</strong> - Elected President of the SCLC (Southern Christian Leadership Conference). </li>
          <li><strong>1963</strong> - The March on Washington takes place and Martin gives his famous "I Have a Dream" speech.</li>
          <li><strong>1964</strong> - Martin becomes the youngest person to recieve the Nobel Peace Prize for his peaceful civil rights work.</li>
          <li><strong>1964 & 1965</strong> - The Civil Rights and Voting Rights acts are passed offering more freedoms to African Americans although there is still work to be done.</li>
          <li><strong>1967</strong> - Martin speaks out against the Vietnam War causing damage to his standing, especially with the incumebent governemnt.</li>
          <li><strong>April 1968</strong> - Assassinated while standing on his motel balcony in Memphis Tennessee.</li>
          </ul>
